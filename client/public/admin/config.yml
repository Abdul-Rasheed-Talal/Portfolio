backend:
  name: git-gateway
  branch: main # Branch to update (change to master if applicable)

local_backend: true # Allow local development without authentication

media_folder: "client/public/images/uploads" # Media files will be stored in the repo under this path
public_folder: "/images/uploads" # The src attribute for uploaded media

collections:
  - name: "content"
    label: "Content"
    files:
      - name: "projects"
        label: "Projects"
        file: "client/src/content/projects.json"
        editor:
          preview: false
        fields:
          - label: "Projects List"
            name: "projects"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }
              - label: "Technologies"
                name: "technologies"
                widget: "list"
                field: { label: "Tech", widget: "string" }
              - { label: "Live Demo URL", name: "liveUrl", widget: "string", required: false }
              - { label: "GitHub URL", name: "githubUrl", widget: "string", required: false }
              - label: "Stats"
                name: "stats"
                widget: "object"
                fields:
                  - { label: "Stars", name: "stars", widget: "number", default: 0 }
                  - { label: "Forks", name: "forks", widget: "number", default: 0 }

      - name: "skills"
        label: "Expertise"
        file: "client/src/content/skills.json"
        editor:
          preview: false
        fields:
          - label: "Skill Categories"
            name: "categories"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Color", name: "color", widget: "color" }
              - label: "Icon Name"
                name: "iconName"
                widget: "select"
                options:
                  - "Code2"
                  - "Wrench"
                  - "Database"
                  - "Rocket"
                  - "BookOpen"
                  - "LayoutTemplate"
                  - "Smartphone"
                  - "Server"
                  - "Cloud"
                  - "Terminal"
                  - "Globe"
                  - "Cpu"
                  - "Layers"
                  - "Box"
                  - "GitBranch"
                  - "Monitor"
                  - "HardDrive"
                  - "Wifi"
                  - "Command"
                  - "Hash"
                  - "FileJson"
                  - "Brain"
                  - "LineChart"
                  - "Target"
                  - "React"
                  - "Node"
                  - "Html"
                  - "Css"
                  - "Javascript"
                  - "Typescript"
                  - "Python"
                  - "Java"
                  - "Docker"
                  - "Aws"
                  - "Git"
                  - "Linux"
                  - "Next"
                  - "Vite"
                  - "Tailwind"
                  - "Bootstrap"
                  - "Prisma"
                  - "Mongodb"
                  - "Postgres"
                  - "Mysql"
                  - "Firebase"
                  - "Netlify"
                  - "Vercel"
                  - "Figma"
              - label: "Skills"
                name: "skills"
                widget: "list"
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Level (0-100)", name: "level", widget: "number" }
                  - { label: "Color", name: "color", widget: "color" }

  - name: "personal_info"
    label: "Personal Info & Content"
    files:
      - name: "hero"
        label: "Hero / Introduction"
        file: "client/src/content/hero.json"
        fields:
          - { label: "Greeting", name: "greeting", widget: "string" }
          - { label: "Main Headline", name: "headline", widget: "string" }
          - { label: "Subheadline", name: "subheadline", widget: "string" }
          - { label: "Availability Text", name: "availabilityText", widget: "string", default: "Seeking Internship Opportunities" }
          - { label: "Hero Image", name: "image", widget: "image" }
          - { label: "Resume URL", name: "resumeUrl", widget: "string" }
          - label: "Typing Animations"
            name: "typingTexts"
            widget: "list"
            field: { label: "Text", widget: "string" }
          - label: "Navigation Items"
            name: "navItems"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Anchor (e.g. #home)", name: "href", widget: "string" }
          - label: "Stats"
            name: "stats"
            widget: "object"
            fields:
              - { label: "Years Learning", name: "yearsLearning", widget: "string" }
              - { label: "Projects Built", name: "projects", widget: "string" }
              - { label: "Technologies", name: "skills", widget: "string" }

      - name: "about"
        label: "Story"
        file: "client/src/content/about.json"
        fields:
          - { label: "Full Name", name: "name", widget: "string" }
          - { label: "Professional Title", name: "title", widget: "string" }
          - { label: "Location", name: "location", widget: "string" }
          - { label: "Passion Statement", name: "passion", widget: "string" }
          - { label: "Bio", name: "bio", widget: "text" }
          - { label: "Available for Hire", name: "availableForHire", widget: "boolean", default: true }
          - label: "Badges"
            name: "badges"
            widget: "list"
            fields:
              - { label: "Label", name: "text", widget: "string" }
              - label: "Icon"
                name: "icon"
                widget: "select"
                options: ["Coffee", "Heart", "Zap", "Award", "Star", "Target", "TrendingUp"]
              - { label: "Color Class", name: "color", widget: "string", default: "text-orange-400" }
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - { label: "GitHub URL", name: "github", widget: "string" }
              - { label: "LinkedIn URL", name: "linkedin", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string" }

      - name: "experience"
        label: "Experience"
        file: "client/src/content/experience.json"
        fields:
          - label: "Experience List"
            name: "experience"
            widget: "list"
            fields:
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Company", name: "company", widget: "string" }
              - { label: "Duration", name: "duration", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Technologies", name: "technologies", widget: "list", required: false, field: { label: "Tech", widget: "string" } }

      - name: "education"
        label: "Academic Background"
        file: "client/src/content/education.json"
        fields:
          - label: "Education List"
            name: "education"
            widget: "list"
            fields:
              - { label: "Degree", name: "degree", widget: "string" }
              - { label: "Institution", name: "institution", widget: "string" }
              - { label: "Duration", name: "duration", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Details", name: "details", widget: "text" }
              - { label: "Achievement", name: "achievement", widget: "string" }
              - { label: "Status", name: "status", widget: "select", options: ["Current", "Completed"] }
          - label: "Key Achievements"
            name: "achievements"
            widget: "list"
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - label: "Icon"
                name: "icon"
                widget: "select"
                options: ["Trophy", "Star", "Award", "Target", "TrendingUp"]
              - { label: "Color Class", name: "color", widget: "string", default: "text-orange-400" }

      - name: "testimonials"
        label: "Testimonials"
        file: "client/src/content/testimonials.json"
        fields:
          - label: "Testimonials List"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Feedback", name: "content", widget: "text" }
              - { label: "Avatar/Emoji", name: "avatar", widget: "string" }
              - { label: "Rating (1-5)", name: "rating", widget: "number", default: 5 }

      - name: "team"
        label: "Team Section"
        file: "client/src/content/team.json"
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Subheading", name: "subheading", widget: "string" }
          - { label: "Badge Text", name: "badgeText", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Team Name", name: "teamName", widget: "string" }
          - { label: "Team URL", name: "teamUrl", widget: "string" }

      - name: "seo"
        label: "SEO Settings"
        file: "client/src/content/seo.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "text" }
          - { label: "Keywords", name: "keywords", widget: "string" }
